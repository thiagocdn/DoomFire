<html>
	<head>
		<title>Efeito Fogo Doom</title>
		<style>

			button{
				font-family: sans-serif;
				font-size: 10px;
				margin: 0;
				margin-top: 5px;
			}

			h2{
				font-style: bold;
				font-family: arial;
				font-size: 12px;
				margin: 0;
				margin-top: 5px;
			}


			table {
				border-collapse: collapse;
				border: 1px solid #000;
			}

			td {
				width: 50px;
				height: 50px;
				border: 1px solid #000;
				text-align: center;
				vertical-align: center;
				font-family: monospace;
				font-size: 18px;
				position: relative;

			}

			.pixel-index {
				font-size: 10px;
				display: inline-block;
				position: absolute;
				top: 2px;
				right: 2px;
				color: #999;
			}

			.pixel {
				width: 4px;
				height: 4px;
				border: 0px;
			}

		</style>
	</head>
	<body>
		<center>
			<div id="fireCanvas"></div>
			<div>
				<h2>Controlar Intensidade do Fogo</h2>
				<button onclick="zeroFireIntensity()">MINIMO</button>
				<button onclick="decreaseFireIntensity()">Diminuir</button>
				<button onclick="increaseFireIntensity()">Aumentar</button>
				<button onclick="maxFireIntensity()">MAXIMO</button>
			</div>
			<div>
				<h2>Controlar Direcao e Intensidade do Vento</h2>
				<button onclick="changeWindDirection(1)">ESQUERDA</button>
				<button onclick="changeWindDirection(0)">SEM VENTO</button>
				<button onclick="changeWindDirection(2)">DIREITA</button>
			</div>
		</center>
			<script src="fire.js"></script>
	</body>
</html>
